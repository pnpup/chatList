<!-- gnb : global navigation bar-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatlist</title>
    <!--<link rel="stylesheet" href="css/style.css" />-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="vsc-initialized using-mouse" cz-shortcut-listen="true">
    <div id="__next">
      <!-- 바깥 래핑-->
      <div id="wrap">
        <!-- 한겹 더 래핑-->
        <header id="header">
          <!-- 윗부분 막대 전체 컨테이너-->
          <div class="inner">
            <!-- 한겹 내의 컨트롤 패널-->
            <h1 class="main_logo">
              <!--좌상단 링크블럭 -->
              <a href="/" class="logo N=a:gnb.naver">
                <img src="images/logo.png" width="54" alt="바로가기1" />
              </a>
              <a href="/" class="title N=a:gnb.home">
                <!-- home 가기 href="/"로 최상단 루트로 이동-->
                <img src="images/right_logo.png" width="40" alt="바로가기2" />
              </a>
            </h1>
            <div class="user_menu">
              <!-- 윗부분 바로가기 두개 제외한 나머지 부분 패널-->
              <div class="gnb_area">
                <!-- 우상단 링크블럭-->
                <div id="div" class="gnb_one"></div>
                <ul class="gnb_lst" id="gnb_lst" style="display: block">
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </div>
            </div>
          </div>
        </header>

        <main id="container" role="main">
          <aside id="snb" class="snb"></aside>
          <!-- 왼쪽 사이드 여백처리-->

          <aside id="aside" class="aside">
            <!-- 오른쪽 사이드영역 : 부가메뉴등이 들어감-->
            <h2 class="blind">오른쪽영역</h2>
            <section class="user_friend_list"></section>
            <!--아직 구현할필요 x-->
            <section class="user_friend_store"></section>
          </aside>
          <div id="content" class="content">
            <!-- 중앙 박스-->
            <section class="chat_section">
              <!-- 왼쪽 사이드 영역 : 채팅목록을 띄워줌-->
              <h2 class="blind">대화목록 컨텐츠</h2>
              <section class="chat_list_search">
                <!--위쪽 메뉴영역-->
                <h3 class="blind">대화목록 검색</h3>
                <ul class="alarm_header">
                  <li class="on">
                    <button class="btn_alarm_menu" type="button">
                      <span><i class="fas fa-comment-medical fa-2x"></i></span
                      ><!--좌측 말풍선 아이콘-->
                    </button>
                  </li>
                  <li>
                    <button class="btn_alarm_menu" type="button">
                        <span class="alarm_count">8
                          <em class="blind">개의</em>
                          </span>
                          <strong class="text_alarm" aria-hidden="true">안읽음</strong>
                          <span class="blind">안읽은 메시지 보기</span>
                      </span>
                    </button>
                  </li>
                </ul>
                <div class="search_wrap">
                  <h4 class="blind">대화방 이름 검색</h4>
                  <input
                    type="text"
                    id="form_sch"
                    title="대화내역 검색"
                    autocomplete="off"
                    value
                  />
                  <div class="btn_sch_wrap">
                    <button class="btn_delete_text" type="button">
                      <span>
                        <i></i>
                      </span>
                    </button>
                    <button class="btn_sch" type="button">
                      <span>
                        <i></i>
                      </span>
                    </button>
                  </div>
                  <label for="form_sch" class="text_sch">
                    "대화방 이름 검색"<i class="fn fn-search"></i>
                  </label>
                  <label for="form_sch" class="text_word">검색어 입력</label>
                </div>
              </section>
              <section id="main_area" class="chat_list_area">
                <h3 class="blind">대화목록</h3>
                <div class="chat_list_wrap">
                  <ul class="chat_list">
                    <!-- 데이터 받아와서 채팅리스트 처리-->
                    <li class="">
                      <a class="chat_list_link">
                        <div class="info_area">
                          <!--채팅방 체크, 썸네일, 텍스트 영역 => info_area 3요소-->
                          <div class="check_wrap">
                            <input type="checkbox" />
                            <label for="check_delete1">
                              <span class="check_delete"
                                ><span class="img_alarm_checkbox_on"></span
                              ></span>
                            </label>
                          </div>
                          <div class="thumbnail_wrap" aria-hidden="true">
                            <img src="images/chatbot.ico"/>
                          </div>
                          <div class="text_wrap">
                            <div class="name_area">
                              <strong class="name">EmoChatBot</strong>
                              <span class="date_area">오전 01:00</span>
                            </div>
                            <div class="text_area">
                              <p class="message">
                                오늘의 기분을 표현하는 사진을 보내주세요!
                              </p>
                              <span class="status_area">
                                <span class="blind">안읽은 메시지</span>
                                <span class="count">4</span>
                                <span class="blind">개</span>
                              </span>
                            </div>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li class="">
                      <a class="chat_list_link">
                        <div class="info_area">
                          <!--채팅방 체크, 썸네일, 텍스트 영역 => info_area 3요소-->
                          <div class="check_wrap">
                            <input type="checkbox" />
                            <label for="check_delete1">
                              <span class="check_delete"
                                ><span class="img_alarm_checkbox_on"></span
                              ></span>
                            </label>
                          </div>
                          <div class="thumbnail_wrap" aria-hidden="true">
                            <img src="images/chatbot.ico"/>
                          </div>
                          <div class="text_wrap">
                            <div class="name_area">
                              <strong class="name">EmoChatBot</strong>
                              <span class="date_area">오전 01:00</span>
                            </div>
                            <div class="text_area">
                              <p class="message">
                                오늘의 기분을 표현하는 사진을 보내주세요!
                              </p>
                              <span class="status_area">
                                <span class="blind">안읽은 메시지</span>
                                <span class="count">4</span>
                                <span class="blind">개</span>
                              </span>
                            </div>
                          </div>
                        </div>
                      </a>
                    </li>
                  </ul>
                </div>
              </section>
              <section class="chat_list_footer">
                <h3 class="blind">대화목록 하단 영역</h3>
                <div class="checkwrap">
                  <input type="checkbox" id="check_delete" class="blind" />
                  <label for="check_delete">
                    <span class="check_box">
                      <span class="img_alarm_checkbox_on"></span>
                    </span>
                  </label>
                </div>
                <div class="btn_delete_wrap">
                  <button class="btn_delete_icon" type="button">
                    <span> </span>
                  </button>
                  <button class="btn_delete" type="button">
                    <em class="blind">선택한 대화</em>
                    <span>
                      <strong class="chat_delete">
                        <span>"0""개"</span>삭제하기
                      </strong>
                    </span>
                  </button>
                  <button
                    class="btn_delete_cancel"
                    type="button"
                    aria-label="대화 삭제 취소"
                  >
                    <span class="delete_cancel">취소</span>
                  </button>
                </div>
              </section>
            </section>
            <!-- 중앙 그리드 패널 -->
            <div class="ly_box_wrap hide"></div>
            <!-- 블라인드 영역-->
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
